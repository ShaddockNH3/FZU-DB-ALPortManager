services:
  postgres:
    image: postgres:15-alpine
    container_name: al_port_db
    environment:
      POSTGRES_USER: commander
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: al_port_db
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commander -d al_port_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
